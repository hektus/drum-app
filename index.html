<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="sound sound-clap">
          <span class="letter">A</span><span class="type">Clap</span>
        </div>
        <div class="sound sound-hihat">
          <span class="letter">S</span> <span class="type">Hihat</span>
        </div>
        <div class="sound sound-kick">
          <span class="letter">D</span><span class="type">Kick</span>
        </div>
        <div class="sound sound-openhihat">
          <span class="letter">F</span> <span class="type">Openhat</span>
        </div>
        <div class="sound sound-snare">
          <span class="letter">G</span><span class="type">Snare</span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
